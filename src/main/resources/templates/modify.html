<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bc9864;
            font-style: italic;
        !important;
        }
    </style>
</th:block>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center" style="  position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);">
            <div class="col-lg-8 mb-5">
                <div class="col-lg-14">
                    <div class="contact-wrap">
                        <form action="/members/modify" method="post" role="form"
                              th:object="${userFormDto}" class="contactForm">
                            <div class="row">
                                <div class="col-md-12" style="margin-bottom: -30px;">
                                    <div class="form-group">
                                        <label th:for="email"></label>
                                        <input type="hidden" th:field="*{email}">
                                        <input style="background-color: #495057 !important;" type="email" class="form-control" name="email" id="email"
                                               th:value="${email}" readonly>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label th:for="password"></label>
                                        <input type="password" th:field="*{password}" name="password" class="form-control" id="password"
                                               placeholder="Password">
                                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                           class="fieldError">Incorrect Data</p>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                            </div>
                            <input type="hidden" th:name="${_csrf.parameterName}"
                                   th:value="${_csrf.token}">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
