<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<body>
<th:block layout:fragment="css">
    <style>
        .error{
            color: #bc9864;
            font-style: italic; !important;
        }
    </style>
</th:block>
<div layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center" style="  position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);">
            <div class="col-lg-8 mb-5">
                <div class="col-lg-14">
                    <div class="contact-wrap">
                        <form action="/members/login" method="post" role="form" class="contactForm">
                            <div class="row">
                                <div class="col-md-12" style="margin-bottom: -30px;">
                                    <div class="form-group">
                                        <label th:for="email"></label>
                                        <input type="email" class="form-control" name="email" id="email"
                                               placeholder="E-mail">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label th:for="password"></label>
                                        <input type="password" name="password" class="form-control" id="password"
                                               placeholder="Password">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
                                        <button type="submit" class="btn btn-primary">LOGIN</button>
                                        <a href="/"><button type="button" class="btn btn-primary">BACK</button></a>
                                    </div>
                                </div>
                            </div>
                            <input type="hidden" th:name="${_csrf.parameterName}"
                                   th:value="${_csrf.token}">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
